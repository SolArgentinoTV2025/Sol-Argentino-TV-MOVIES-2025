<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Sol Argentino TV MOVIES</title>
  <link rel="stylesheet" href="registro.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Agregar Font Awesome -->
</head>
<body>
  <header>
    <div class="logo">Sol Argentino</div>
  </header>
  
  <main>
    <h1>Formulario de Registro</h1>
    <form id="registro-form" class="form-container">
      <input type="email" id="email" placeholder="Correo electrónico" required>
      
      <div class="password-container">
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="button" id="toggle-password" class="password-toggle">
          <i class="fas fa-eye"></i> <!-- Ícono de ojo -->
        </button>
      </div>
      
      <div class="password-container">
        <input type="password" id="confirm-password" placeholder="Confirmar contraseña" required>
        <button type="button" id="toggle-confirm-password" class="password-toggle">
          <i class="fas fa-eye"></i> <!-- Ícono de ojo -->
        </button>
      </div>

      <button type="submit">Registrarse</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Sol Argentino TV MOVIES - Todos los derechos reservados</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js"; 
    
    const firebaseConfig = {
      apiKey: "AIzaSyC051GQ3n7Lzj9M_FFXZbv8578BZZvTFRs",
      authDomain: "sol-argentino-tv-movies.firebaseapp.com",
      projectId: "sol-argentino-tv-movies",
      storageBucket: "sol-argentino-tv-movies.firebasestorage.app",
      messagingSenderId: "965356127011",
      appId: "1:965356127011:web:eb197c18ea061393680296",
      measurementId: "G-NB04NX5BZM"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    
    const registroForm = document.getElementById('registro-form');
    registroForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        alert('Las contraseñas no coinciden');
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          console.log('Usuario registrado:', userCredential.user);
          window.location.href = 'catalogo.html';
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          console.error(`Error (${errorCode}): ${errorMessage}`);
          alert(`Error: ${errorMessage}`);
        });
    });

    // Función para alternar la visibilidad de la contraseña
    document.getElementById('toggle-password').addEventListener('click', () => {
      const passwordField = document.getElementById('password');
      const passwordFieldType = passwordField.type === 'password' ? 'text' : 'password';
      passwordField.type = passwordFieldType;
      // Cambiar el ícono
      const icon = document.getElementById('toggle-password').querySelector('i');
      icon.classList.toggle('fa-eye-slash');
    });

    document.getElementById('toggle-confirm-password').addEventListener('click', () => {
      const confirmPasswordField = document.getElementById('confirm-password');
      const confirmPasswordFieldType = confirmPasswordField.type === 'password' ? 'text' : 'password';
      confirmPasswordField.type = confirmPasswordFieldType;
      // Cambiar el ícono
      const icon = document.getElementById('toggle-confirm-password').querySelector('i');
      icon.classList.toggle('fa-eye-slash');
    });
  </script>
</body>
</html>
