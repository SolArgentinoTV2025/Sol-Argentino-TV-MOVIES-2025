<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Sol Argentino TV MOVIES</title>
</head>
<body>
  <h1>Formulario de Registro</h1>
  <form id="registro-form">
    <input type="email" id="email" placeholder="Correo electrónico" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <input type="password" id="confirm-password" placeholder="Confirmar contraseña" required>
    <button type="submit">Registrarse</button>
  </form>

  <script type="module">
    // Import the functions you need from the SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js"; // Agregar la importación para autenticación
    
    // Tu configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC051GQ3n7Lzj9M_FFXZbv8578BZZvTFRs",
      authDomain: "sol-argentino-tv-movies.firebaseapp.com",
      projectId: "sol-argentino-tv-movies",
      storageBucket: "sol-argentino-tv-movies.firebasestorage.app",
      messagingSenderId: "965356127011",
      appId: "1:965356127011:web:eb197c18ea061393680296",
      measurementId: "G-NB04NX5BZM"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app); // Inicializar autenticación
    
    // Seleccionar el formulario
    const registroForm = document.getElementById('registro-form');

    // Manejar el evento de envío del formulario
    registroForm.addEventListener('submit', (e) => {
      e.preventDefault(); // Prevenir que la página se recargue

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      // Validar que las contraseñas coincidan
      if (password !== confirmPassword) {
        alert('Las contraseñas no coinciden');
        return;
      }

      // Crear el usuario con Firebase Authentication
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Registro exitoso
          console.log('Usuario registrado:', userCredential.user);

          // Redirigir a catalogo.html
          window.location.href = 'catalogo.html';
        })
        .catch((error) => {
          // Error al registrar
          const errorCode = error.code;
          const errorMessage = error.message;
          console.error(`Error (${errorCode}): ${errorMessage}`);
          alert(`Error: ${errorMessage}`);
        });
    });
  </script>
</body>
</html>
